<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
	<link rel="shortcut icon" type="image/ico" href="../js/dist/favicon.ico"/>
	<style>
		.bg-love {
              background-color: #d21717;
          }
	  </style>
	  <!-- NEED IN PROD <script>
                if (location.protocol !== "https:") {
                    location.protocol = "https:";
                }
                </script> -->
</head>

<body >
	<header >
		<h1  style="font-family: Montserrat,sans-serif;">love-button</h1>
	</header>

	<div >
		<label id="destKey" >{{key}}</label>
		<p >{{name}}</p>
	</div>

	<div >
		<input type="password" id="sourceKeyIn"  placeholder="Your Private Key">
		<button type="button" id="saveKeyInBrowserBtn" >Save in Browser</button>
        <input type="text" id="saveKeyPassphraseInput" style="display:none"  placeholder="Encrypt your key with a password you'll remember">
	</div>
	<div >
		<div >
			<div >
				<div >
					<span >Currency</span>
					<select  id="selectedCurrency">
						<option value="xlm" selected>XLM(Stellar Lumens)</option>
						<option value="usd">USD (converted to XLM)</option>
					</select>
				</div>
				<input id="paymentAmount" type="text"  aria-label="Amount (to the nearest dollar)" placeholder="Payment amount">
			</div>
		</div>
	</div>

	<div >
		<div >
			<div >
				<div >
					<div >
						<button type="text" id="defaultPaymentAmountBtn"  title="Change default in options page for this extension">Default</button>
					</div>
				</div>
				<div >
					<div >
						<button type="button" id="sendPaymentBtn" >Send Payment</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="priceCheckDiv" >
		<div >
			<div >
				<p id="xlmPrice" >Loading...</p>
				<div >
					<div >
						<button type="button" id="priceCheck"  title="Updated at most 5 minutes ago">Update
							price</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="accountBalanceOuterDiv" >
		<div >
			<div >
				<p id="accountBalanceDiv" >Unable to check balance. Source needed.</p>
				<div >
					<div >
						<button type="button" id="accountBalanceCheck" >Check balance</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="paymentStatusDiv" style="border-radius: 5px; text-align: center;">

	</div>

	<section id="optionsDiv"  style="display:none">
		<div >

			<hr>
			<div >
				<h4 >Options</h4>
			</div>

			<div >
				<div >
					<div >
						<div >
							<label >Select Default Amount</label>
						</div>
						<input id="defaultAmt" type="text"  placeholder="Default amount" aria-label="Username"
						 aria-describedby="basic-addon1">
						<div >
							<select  id="selectedCurrencyDefault">
								<option value="xlm" selected>XLM(Stellar Lumens)</option>
								<option value="usd">USD (converted to XLM)</option>
							</select>
							<button  id="defaultBtn" type="button">Save</button>
						</div>
					</div>
				</div>
			</div>
						<button id="clearKeyBtn"  type="button">Clear Storage</button>
					</div>
				</div>
			</div>

		</div>
	</section>

	<footer >
		<div >
			<a  href="https://love-button-stellar-app.herokuapp.com/about">DON'T KNOW WHAT THIS
				IS??</a>
		</div>
		<div >
			<div >
				<button id="showOptionsDivBtn" type="button" >Show Options</button>
			</div>
		</div>

	</footer>
</body>
<script src="../js/dist/main.js"></script>

</html>
