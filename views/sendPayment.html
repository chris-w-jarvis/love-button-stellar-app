<body>
<h1>love-button</h1>
<h3 id="nameOrText">{{name}}</h3>
<p id="destKey">{{key}}</p>
<p id="memo">Memo:{{memo}}</p>
<label>Currency:</label>
<select class="custom-select" id="selectedCurrency">
    <option value="xlm" selected>XLM(Stellar Lumens)</option>
    <option value="usd">USD (converted to XLM)</option>
</select>
<label>Amount:</label><input id="amount" type="text">
<br>
<button type="button" id="defaultBtn">Default (N xlm)</button>
<button type="button" id="sendPaymentBtn">Send Payment</button>
<br>
<label>Xlm Price:</label><p id="xlmPrice">loading...</p>
<label>Your account balance:</label><p id="curBal">loading...</p>
<div id="paymentStatusDiv"></div>
<a href="/">WHAT IS THIS?</a>
<button type="button" id="optionsBtn">Show Options</button>
<section id="optionsDiv">
    <div >

        <hr>
        <div >
            <h4 >Options</h4>
        </div>

        <div >
            <div >
                <div >
                    <div >
                        <label >Select Default Amount</label>
                    </div>
                    <input id="defaultAmt" type="text"  placeholder="Default amount" aria-label="Username"
                     aria-describedby="basic-addon1">
                    <div >
                        <select  id="selectedCurrencyDefault">
                            <option value="xlm" selected>XLM(Stellar Lumens)</option>
                            <option value="usd">USD (converted to XLM)</option>
                        </select>
                        <button  id="saveDefaultsBtn" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>
                    <button id="clearKeyBtn"  type="button">Clear Storage</button>
                </div>
            </div>
        </div>

    </div>
</section>
